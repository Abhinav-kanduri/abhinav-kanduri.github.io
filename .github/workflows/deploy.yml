# File: .github/workflows/deploy.yml
name: ðŸš€ Deploy Astro to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read      # to clone your repo
  pages: write        # to publish to GitHub Pages
  id-token: write     # required by configureâ€‘pages/deployâ€‘pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Build + upload Pages artifact (dist/)
      - name: Build & package for Pages
        uses: withastro/action@v3
        with:
          path: '.'       # root of your Astro project

      # 3. Tell GitHub weâ€™re using Actions for Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # 4. Deploy the previously-uploaded artifact to gh-pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          publish_dir: dist # the directory to deploy
          github_token: ${{ secrets.GITHUB_TOKEN }} # auto-generated token for this repo
          publish_branch: gh-pages # the branch to deploy to (default: gh-pages)
          publish_dir: dist # the directory to deploy (default: dist)
          publish_url: https://abhinav-kanduri.github.io/ # the URL to publish to (default: https://<USERNAME>.github.io/<REPO_NAME>)