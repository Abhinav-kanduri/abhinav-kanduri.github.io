name: ðŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read       # for checkout
  pages: write         # to push to gh-pages
  id-token: write      # required by deploy-pages action

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build, then deploy to gh-pages
        uses: withastro/action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # builtâ€‘in token
          branch: gh-pages                    # target branch
          folder: docs                        # Astroâ€™s output dir
