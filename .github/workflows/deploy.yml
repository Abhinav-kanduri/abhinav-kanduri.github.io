# File: .github/workflows/deploy.yml
name: ðŸš€ Deploy Astro to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read      # to clone your repo
  pages: write        # to publish to GitHub Pages
  id-token: write     # required by configureâ€‘pages/deployâ€‘pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Build + upload Pages artifact (dist/)
      - name: Build & package for Pages
        uses: withastro/action@v3
        with:
          path: '.'       # root of your Astro project

      # 3. Tell GitHub weâ€™re using Actions for Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # 4. Deploy the previously-uploaded artifact to gh-pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
