# .github/workflows/deploy.yml
name: ðŸš€ Deploy Astro to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read      # to clone your code
  pages: write        # to publish to GitHub Pages
  id-token: write     # required by configure-pages/deploy-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build & Deploy with Astro
        uses: withastro/action@v3
        # by default this will:
        # 1) npm ci
        # 2) npm run build
        # 3) package the "dist" folder for deployment

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist      # matches Astroâ€™s default output directory

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
