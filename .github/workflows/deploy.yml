# .github/workflows/deploy.yml
name: ðŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Grant just enough permissions for checkout + pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install, build & deploy
        uses: withastro/action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages       # target branch for Pages
          folder: docs           # output dir from `npm run build`
